<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Email Fetch{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Email Fetch</div>
        {% if user %}
        <div class="nav-right">
            <span class="nav-user">{{ user.get("name", "User") }}</span>
            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
        </div>
        {% endif %}
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
